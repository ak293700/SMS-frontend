<div class="flex-center">
  <p-button *ngIf="showBackButton" id="back-button"
            [routerLink]="backButtonLink"
            styleClass="btn-hover-main" label="Retour">
    <i class="pi pi-arrow-left" style="margin-right: .7rem"></i>
  </p-button>

  <ul class="page-link-container">
    <li *ngFor="let rail of rails" class="page-link-item">
      <a [routerLink]="rail.link">
        <h3 class="text">{{rail.label}}</h3>
      </a>
    </li>
  </ul>
</div>
