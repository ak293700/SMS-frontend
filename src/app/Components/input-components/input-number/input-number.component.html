<p-inputNumber [mode]="_mode" [ngClass]="{transparent: transparent}"
               [step]="step" currency="EUR" locale="fr-FR"
               [suffix]="suffix" [useGrouping]="false"
               [placeholder]="placeholder"
               [ngModel]="_value" [disabled]="disabled"
               (ngModelChange)="valueOnChange($event)">
</p-inputNumber>
